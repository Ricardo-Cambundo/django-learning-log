{% extends 'learning_logs/base.xhtml' %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h2>
<h3>Edit Entry</h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save change" %}
    </form>

{% endblock content %}
